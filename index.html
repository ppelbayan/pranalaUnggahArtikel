<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Admin Artikel</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#">Admin Artikel</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>

    <div class="container">

      <div class="row my-2">
        <div class="col-12">
          <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#modalTambah">Tambah Data</button>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <table class="table tabel-hover">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Judul Artikel</th>
                <th scope="col">Kategory</th>
                <th scope="col">Penulis</th>
                <th scope="col">Aktivitas</th>
              </tr>
            </thead>
            <tbody id="data">

            </tbody>
          </table>
        </div>
      </div>

    </div>

    <div class="modal fade modal" id="modalTambah" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-xl">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Tambah Data</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <input type="hidden" id="id">
            <div class="my-2">
              <label>Artikel</label>
              <input type="area" id="title" class="form-control">
            </div>
            <div class="row">
              <div class="my-2 col">
                <label>Kategori Artikel</label>
                <input type="text" id="category" class="form-control">
              </div>
              <div class="my-2 col">
                <label>Waktu Pembuatan Artikel</label>
                <input type="date" id="date" class="form-control">
              </div>
              <div class="my-2 col">
                <label>Penulis</label>
                <input type="text" id="upload_by" class="form-control">
              </div>
            </div>
            <div class="row">
              <div class="my-2 col">
                <label>URL Gambar</label>
                <input type="text" id="image" class="form-control">
              </div>
              <div class="my-2 col-8">
                <label>Keterangan Gambar</label>
                <input type="text" id="image_desc" class="form-control">
              </div>
            </div>
            <div class="my-2" rows="5">
              <label>Isi Artikel</label>
              <textarea type="text" id="description"  rows="5" class="form-control"></textarea>
            </div>
            <div class="my-2" rows="5">
              <label>Ibarat</label>
              <textarea type="text" id="ibarat"  rows="5" class="form-control"></textarea>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" id="saveData">Save changes</button>
            <tbody id="alert_tambah"></tbody>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="modalUpdate" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-xl">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Edit Data</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <input type="hidden" id="id">
            <div class="my-2">
              <label>article Artikel</label>
              <input type="area" id="title_update" class="form-control">
            </div>
            <div class="row">
              <div class="my-2 col">
                <label>category Artikel</label>
                <input type="text" id="category_update" class="form-control">
              </div>
              <div class="my-2 col">
                <label>Waktu Pembuatan Artikel</label>
                <input type="date" id="date_update" class="form-control">
              </div>
              <div class="my-2 col">
                <label>upload_by</label>
                <input type="text" id="upload_by_update" class="form-control">
              </div>
            </div>
            <div class="row">
              <div class="my-2 col">
                <label>URL Gambar</label>
                <input type="text" id="image_update" class="form-control">
              </div>
              <div class="my-2 col-8">
                <label>Keterangan Gambar</label>
                <input type="text" id="image_desc_update" class="form-control">
              </div>
            </div>
            <div class="my-2" rows="5">
              <label>Isi Artikel</label>
              <textarea type="text" id="description_update"  rows="5" class="form-control"></textarea>
            </div>
            <div class="my-2" rows="5">
              <label>Ibarat</label>
              <textarea type="text" id="ibarat_update"  rows="5" class="form-control"></textarea>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" id="updateData">Save changes</button>
            
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <script>
    const firebaseConfig = {
      apiKey: "AIzaSyB98P6kY8RuDR-W65BLGrpYj1vQtctjGy0",
      authDomain: "bayanian1930.firebaseapp.com",
      projectId: "bayanian1930",
      storageBucket: "bayanian1930.appspot.com",
      messagingSenderId: "886423161549",
      appId: "1:886423161549:web:ece3d21e87ab35b52c3784",
      measurementId: "G-TEKEZ1CV83"
    };

      firebase.initializeApp(firebaseConfig);

      const db = firebase.firestore();

      db.collection("article").onSnapshot(snapshot =>{
        snapshot.docChanges();
        getData();
      })

      async function getData(){
        document.getElementById('data').innerHTML = '';
        const article = await db.collection("article").get();
        article.docs.forEach((mhs, i) => {
          console.log(mhs.id);
          document.getElementById('data').innerHTML += `
            <tr>
              <th >${i+1}</th>
              <td scope="row">${mhs.data().title}</td>
              <td scope="row">${mhs.data().category}</td>
              <td scope="row">${mhs.data().upload_by}</td>
              <td scope="row">
                <button class="btn btn-warning editData" data-id="${mhs.id}" data-bs-toggle="modal" data-bs-target="#modalUpdate">Edit</button>
                <button class="btn btn-danger hapusData" data-id="${mhs.id}">Hapus</button>
              </td>
            </tr>
          `;
        });
      }

      document.getElementById('updateData').addEventListener('click', function(){
        db.collection("article").doc(document.getElementById('id').value).update({
            title: document.getElementById('title_update').value,
            category: document.getElementById('category_update').value,
            upload_by: document.getElementById('upload_by_update').value,
            date: document.getElementById('date_update').value,
            image: document.getElementById('image_update').value,
            image_desc: document.getElementById('image_desc_update').value,
            description: document.getElementById('description_update').value,
            ibarat: document.getElementById('ibarat_update').value
        })
        .then((docRef) => {
            $('#modalUpdate').modal('hide');
            console.log("Document successfully updated!");
        })
        .catch((error) => {
            // The document probably doesn't exist.
            console.error("Error updating document: ", error);
        });
      })

      document.getElementById('data').addEventListener('click', function(e){
        const id = e.target.dataset.id;
        if (e.target.classList.contains('hapusData')) {
          db.collection("article").doc(id).delete().then(() => {
              console.log("Document successfully deleted!");
          }).catch((error) => {
              console.error("Error removing document: ", error);
          });
        }

        if (e.target.classList.contains('editData')) {
          db.collection("article").doc(id).get().then((doc) => {
            if (doc.exists) {
                console.log(doc.data().article);
                document.getElementById('id').value = doc.id;
                document.getElementById('title_update').value = doc.data().title;
                document.getElementById('upload_by_update').value = doc.data().upload_by;
                document.getElementById('category_update').value = doc.data().category;
                document.getElementById('date_update').value = doc.data().date;
                document.getElementById('image_update').value = doc.data().image;
                document.getElementById('image_desc_update').value = doc.data().image_desc;
                document.getElementById('description_update').value = doc.data().description;
                document.getElementById('ibarat_update').value = doc.data().ibarat;
            } else {
                // doc.data() will be undefined in this case
                console.log("No such document!");
            }
          });
        }
      })

      document.getElementById('saveData').addEventListener('click', function(){
        db.collection("article").add({
            title: document.getElementById('title').value,
            pemulis: document.getElementById('upload_by').value,
            category: document.getElementById('category').value,
            date: document.getElementById('date').value,
            image: document.getElementById('image').value,
            image_desc: document.getElementById('image_desc').value,
            description: document.getElementById('description').value,
            ibarat: document.getElementById('ibarat').value
        })
        .then((docRef) => {

          $('#modalTambah').modal('hide');
            console.log("Document written with ID: ", docRef.id);
        })
        .catch((error) => {
            console.error("Error adding document: ", error);
        });
      });

    </script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
